<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Ajouter un Nouveau Client</h1>
        <form th:action="@{/clients}" th:object="${client}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom:</label>
                <input type="text" id="nom" name="nom" th:field="*{nom}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom:</label>
                <input type="text" id="prenom" name="prenom" th:field="*{prenom}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone:</label>
                <input type="text" id="telephone" name="telephone" th:field="*{telephone}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse:</label>
                <input type="text" id="adresse" name="adresse" th:field="*{adresse}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/accueil" class="btn btn-secondary">Retour</a>
        </form>
    </div>
</body>
</html>

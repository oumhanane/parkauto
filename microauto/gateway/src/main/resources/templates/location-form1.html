<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Nouvelle Location</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Créer une Nouvelle Location</h1>
        <form th:action="@{/locations}" th:object="${location}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="clientId" class="form-label">ID Client :</label>
                <input type="number" id="clientId" name="clientId" th:field="*{clientId}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="vehiculeId" class="form-label">ID Véhicule :</label>
                <input type="number" id="vehiculeId" name="vehiculeId" th:field="*{vehiculeId}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="dateDebut" class="form-label">Date de Début :</label>
                <input type="date" id="dateDebut" name="dateDebut" th:field="*{dateDebut}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="dateFin" class="form-label">Date de Fin :</label>
                <input type="date" id="dateFin" name="dateFin" th:field="*{dateFin}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="prixTotal" class="form-label">Prix Total :</label>
                <input type="number" step="0.01" id="prixTotal" name="prixTotal" th:field="*{prixTotal}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Créer la Location</button>
            <a href="/accueil" class="btn btn-secondary">Retour</a>
        </form>
    </div>
</body>
</html>

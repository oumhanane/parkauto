<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des véhicules</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Liste des véhicules</h1>
        <table class="table table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Année Modèle</th>
                    <th>Prix</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vehicule : ${vehicules}">
                    <td th:text="${vehicule.idvehicule}">ID</td>
                    <td th:text="${vehicule.anneeModel}">Année</td>
                    <td th:text="${#numbers.formatDecimal(vehicule.prix, 1, 'COMMA', 2, 'POINT')}">Prix</td>
                    <td>
                        <img th:src="@{/api/vehicules/images/{img}(img=${vehicule.imageVehicule})}" 
                             alt="Image du véhicule" class="img-thumbnail" style="width: 150px;">
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/accueil" class="btn btn-secondary">Retour</a>
    </div>
</body>
</html>

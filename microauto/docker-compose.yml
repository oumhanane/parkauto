services:
  clientservice:
    image: clientimage
    container_name: clientservice
    ports:
      - "8081:8081"
    networks:
      - gateway
    restart: always

  vehiculeservice:
    image: gestionvehiculesimage
    container_name: vehiculeservice
    ports:
      - "8082:8082"
    networks:
      - gateway
    restart: always

  locationservice:
    image: locationimage
    container_name: locationservice
    ports:
      - "8083:8083"
    networks:
      - gateway
    restart: always

  gatewayservice:
    image: gatewayimage
    container_name: gatewayservice
    ports:
      - "8080:8080"
    networks:
      - gateway
    restart: always

networks:
  gateway:
    driver: bridge
